<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, '微軟正黑體';
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        #board {
            width: 80vmin;
            height: 88vmin;
            padding: 2vmin;
            border: 3px solid rgb(252, 163, 31);
            border-radius: 0.8%;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 棋子是獨立 z */
        #chessB1 {
            width: calc(100% + 6.5vmin);
            /* width: 93.3%; */
            /* height: 93.3%; */
            background: rgba(192, 205, 255, 0.226);
            position: absolute;
            top: calc(-6.5vmin / 2);
            left: calc(-6.5vmin / 2);
            /* top: calc(5.5% - 2vmin); */
            /* transform: translate(0, -5%); */
            z-index: 1;

            display: flex;
            justify-content: space-between;
        }

        #chessB2 {
            width: calc(100%);
            /* width: calc(88% - 2vmin); */
            background: rgba(192, 205, 255, 0.226);
            position: absolute;
            top: calc(30% + 6.5vmin / 2);
            /* left: calc(-6.5vmin / 2); */
            /* top: calc(25% - 2vmin); */
            /* transform: translate(0, -5%); */
            z-index: 1;

            display: flex;
            justify-content: space-around;
        }

        #chessB3 {
            width: calc(100% + 6.5vmin);
            /* width: 93.3%; */
            background: rgba(192, 205, 255, 0.226);
            position: absolute;
            top: calc(55% + 6.5vmin / 2);
            /* top: calc(33.5% - 2vmin); */
            left: calc(-6.5vmin / 2);
            /* transform: translate(0, -5%); */
            z-index: 1;

            display: flex;
            justify-content: space-between;
        }

        #inner {
            width: 90%;
            height: 90%;
            background: rgb(255, 228, 177);
            /* border: 1px solid #000; */
        }

        #black {
            width: calc(100%);
            height: calc(4 / 9 * 100%);
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;

            position: relative;
        }

        #middle {
            width: 100%;
            height: calc(1 / 9 * 100%);
            border: 1.2px solid #000;
            border-top: 0px;
            border-bottom: 0px;
            font-size: 5vmin;
            line-height: 170%;

            display: flex;
            justify-content: space-around;
        }

        #red {
            width: calc(100%);
            height: calc(4 / 9 * 100%);
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: calc(1 / 8 * 100%);
            height: calc(1 / 4 * 100%);
            border: 1px solid #000;
        }


        .round {
            width: 6.5vmin;
            height: 6.5vmin;
            border: 1px solid #000;
            border-radius: 50%;
            /* position: absolute;
            z-index: 1; */

        }
    </style>

</head>

<body>
    <div id="board">
        <!-- 黑棋位置 -->
        <!-- <div id="chessB1">
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
        </div> -->
        <!-- <div id="chessB2">
            <div class="round"></div>
            <div class="round"></div>
        </div> -->
        <!-- <div id="chessB3">
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
            <div class="round"></div>
        </div> -->

        <!-- 內裡範圍 -->
        <div id="inner">
            <!-- 黑棋範圍 -->
            <div id="black">
                <div id="chessB1">
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>
                <div id="chessB2">
                    <div class="round"></div>
                    <div class="round"></div>
                </div>
                <div id="chessB3">
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>
            </div>
            <!-- 楚河漢界 -->
            <div id="middle">
                <div class="text">楚河</div>
                <div class="text">漢界</div>
            </div>
            <!-- 紅棋範圍 -->
            <div id="red"></div>
        </div>

    </div>


    <script>
        const black = document.getElementById("black");
        const red = document.getElementById("red");

        for (let i = 0; i < 32; i++) {
            black.innerHTML += `<div class="box"></div>`;
            red.innerHTML += `<div class="box"></div>`;
        }
    </script>
</body>

</html>
